services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - vendor:/var/www/vendor
    ports:
      - "8000:8000"
    networks:
      - laravel-network
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=cell_repair_shop
      - DB_USERNAME=jdsmart_user
      - DB_PASSWORD=livia!lourenzo@valentim#
    command: php artisan serve --host=0.0.0.0 --port=8000

  db:
    image: mariadb:10.11
    container_name: laravel-mariadb
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: cell_repair_shop
      MYSQL_USER: jdsmart_user
      MYSQL_PASSWORD: livia!lourenzo@valentim#
      MYSQL_ROOT_PASSWORD: root_password_change_me
    volumes:
      - mariadb-data:/var/lib/mysql
    networks:
      - laravel-network

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: laravel-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: jdsmart_user
      PMA_PASSWORD: livia!lourenzo@valentim#
    networks:
      - laravel-network
    depends_on:
      - db

networks:
  laravel-network:
    driver: bridge

volumes:
  mariadb-data:
    driver: local
  vendor:
    driver: local
